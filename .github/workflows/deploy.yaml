name: deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Short.io credentials
        env:
          SHORTIO_DOMAIN: ${{ secrets.SHORTIO_DOMAIN }}
          SHORTIO_KEY: ${{ secrets.SHORTIO_KEY }}
        run: |
          sed -i "s|__SHORTIO_DOMAIN__|${SHORTIO_DOMAIN}|g" index.html
          sed -i "s|__SHORTIO_KEY__|${SHORTIO_KEY}|g" index.html

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
