name: deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Short.io credentials
        env:
          SHORTIO_DOMAIN: ${{ secrets.SHORTIO_DOMAIN }}
          SHORTIO_KEY: ${{ secrets.SHORTIO_KEY }}
        run: |
          sed -i "s|__SHORTIO_DOMAIN__|${SHORTIO_DOMAIN}|g" index.html
          sed -i "s|__SHORTIO_KEY__|${SHORTIO_KEY}|g" index.html

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=textarea-my --branch=main
